<div class="container-fluid">
<div class="test ">
<div class="panel " [ngStyle]="{'border-color': brdclr}">
  <div class="panel-heading" [ngStyle]="{ 'background-color':bgclr , 'border-color': brdclr}" >
    <h3 [hidden]="showerr" class="panel-title"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
     Invalid Email Address</h3>
     <h3 [hidden]="showser_err" class="panel-title"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
     We couldn't find a  account associated with {{useremail}} </h3>
  </div>
  <div class="panel-body">
  
     <h4>Enter the email address associated with your account .</h4>
     <br>
     <form [formGroup]="fgForm" novalidate (ngSubmit)="fgpwd(fgForm.value,fgForm.valid)">

    <div class="form-group">
    <div class="inner-addon left-addon">
      <span class="glyphicon glyphicon-envelope"></span>
      <input type="text" class="form-control" formControlName="Fgemail" placeholder="Enter your Email address" />
    </div>
    </div>
    

       <div class="row">
         <div class="col-sm-9 col-md-6">  
       <a [routerLink]="['/login']"> <button  class="btn btn-primary ">Cancel</button></a> 
        <button type="submit" class="btn btn-primary ">Send code</button>
         </div>
         <div class="col-sm-9 col-md-6">
       
         </div>
       </div>
       
       </form>  
       

  </div>
</div>
</div>
</div>
