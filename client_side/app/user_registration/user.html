<div class="container">
     <div class="row">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">TELP</a>
     
    </div>

    
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-default navbar-btn">Login </button></li>
          
       <li><button type="button" class="btn btn-default navbar-btn">Sign Up</button></li>
      </ul>
    </div>
  </div>
</nav>
     </div>
    <div class="row">
         <div class="col-md-8">
             <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center login-title">Welcome To Telp Online Quiz</h4>
                </div>
                <div class="panel-body">
                <img src="/telp.jpg" class="img-fluid" alt="Telp International">    
                </div>

             </div>
         </div>
        <div class="col-sm-6 col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                <h4 class="text-center login-title">User Registration</h4>
                </div>
                <div class="panel-body">
                 <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">

                  <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" [(ngModel)]="user.Name" name="Name" class="form-control" required>
                  </div>
                   
                  <div class="form-group">
                  <label for="dob">Date of Birth</label>
                 <input type="date" [(ngModel)]="user.Dob" name="Dob" class="form-control" required>
                  </div>

                  <div class="form-group">
                  
                  <div class="radio-inline">
                  <label>
                  <input type="radio" name="Sex" value="Male" [(ngModel)]="user.Sex" required> 
                  Male
                  </label>
                  </div>
                  <div class="radio-inline">
                  <label>
                 <input type="radio"  name="Sex"  value="Female" [(ngModel)]="user.Sex" required >
                 Female
                 </label>
                 </div>
                  </div>

                  <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" [(ngModel)]="user.Email" name="Email" class="form-control" required>
                  </div>

                  <div class="form-group">
                  <label for="work">Work</label>
                  <input type="text" [(ngModel)]="user.work" name="Work" class="form-control" required>
                  </div>

                 <div class="form-group">
                  <label for="Area">Area</label>
                    <select class="form-control" required [(ngModel)]="user.Area" name="Area">
                   <option *ngFor="let p of area" [value]="p">{{p}}</option>
                   </select>
                   </div>

                   <div class="form-group">
                  <label for="cArea">Current living Area</label>
                    <select class="form-control" required [(ngModel)]="user.C_Area" name="C_Area">
                   <option *ngFor="let p of area" [value]="p">{{p}}</option>
                   </select>
                   </div>

                   <div class="form-group">
                  <label for="ref">Reference. ( Who gave reference)</label>
                  <input type="text" class="form-control" required [(ngModel)]="user.Reference" name="Reference">
                  </div>

               
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
                </form>
                </div>

            </div>
      
        </div>
        
    </div>
</div>
